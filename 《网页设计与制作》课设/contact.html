  <script>
    $(document).ready(function ()  {
      //------------------导航栏--------------------
      // 使用了 jQuery 库的 `hover()` 函数，监听了页面上所有链接 `a` 元素的鼠标移入和移出事件。
      // 这段代码实现了一个简单的鼠标移入移出效果，
      // 当鼠标移入导航菜单的字体链接时，链接字体变成了粉色，
      // 移出字体时，链接字体又恢复原来的颜色。
      $("a").hover(
        function () {
          $(this).css("color", "pink");
        },
        function () {
          $(this).css("color", "#fd5673");
        }
      );

//----------------- 文字跳动 ---------------
// 获取元素并设置初始样式
var em = $("small em");
em.css({ position: "relative", top: "0px" });
// 定义两个动画函数jumpUp()和jumpDown(),分别用于执行上跳和下跳动画
function jumpUp() {
  //在上跳动画中，使用{top: "-10px"}指定了文本需要向上移动 10 像素
  em.animate({ top: "-10px" }, 200, function () {
    jumpDown(); // 在动画完成后调用了下跳动画
  });
}
// 在下跳动画中，将{top: "0px"}作为参数，使文本回归到原始状态
function jumpDown() {
  em.animate({ top: "0px" }, 200, function () {
    jumpUp(); // 再次调用上跳动画
  });
}
// 设置定时器
setInterval(jumpDown, 2000); // 使用setInterval()函数将上跳/下跳动画设置为定时重复执行，并将周期设置 2秒钟。这样，文字就会在页面上自动跳动

      //------------------- 鼠标悬浮按钮效果------------------
      // 使用 jQuery 的 `fadeOut()` 和 `fadeIn()` 函数来实现一个淡入淡出的效果。
      // 这段代码会给按钮添加鼠标悬浮效果，
      // 在按钮淡出消失之后将背景色和字体颜色分别调成白色和红色，然后淡入出现。
      // 当鼠标移开时，又会触发淡出效果，然后将颜色再次恢复原来的状态。
      $("#submit").hover(
        function () {
          $(this).fadeOut(200, function () {
            $(this).css("background-color", "#ffffff"); //
            $(this).css("color", "#fd5673");
            $(this).fadeIn(200); //淡入时间
          });
        },
        function () {
          $(this).fadeOut(200, function () {
            $(this).css("background-color", "#fd5673");
            $(this).css("color", "#ffffff");
            $(this).fadeIn(200);
          });
        }
      );

//-------------------GET 请求---------------------
// 这段代码的作用是实现一个简单的 AJAX 交互，在用户点击提交按钮时，向指定的 URL 提交表单信息，并接受服务器返回的数据。
// 使用了jQuery的标签、属性过滤选择器，选择了所有 type 属性为 "submit" 的按钮元素，然后给这些按钮元素添加了一个 "click" 事件的监听器。
$("button[type=submit]").on("click", function () {
  // 获取三个表单输入框的值，分别是姓名、邮箱和信息的值。
  var realname = $("input[name=realname]").val();
  var mail = $("input[name=mail]").val();
  var text = $("textarea").val();
  // 使用jQuery的ajax()函数
  $.ajax({
    url: "http://localhost:8080/get", // 向指定的 URL（http://localhost:8080/get）发起一个GET请求
    data: {
      //将表单数据作为请求参数传递。
      realname: realname,
      mail: mail,
      text: text,
    },
    type: "GET", // 提交方式为GET
    success: function (data) {
      //  如果请求成功，就会执行一个回调函数，这里的回调函数只是简单地输出一个字符串 "123" 到控制台中。
      console.log(123);
    },
  });
});
    });
  </script>
