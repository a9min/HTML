    <script>
      $(document).ready(function ()  {
        //-------------------导航栏--------------
        $("a").hover(
          function () {
            $(this).css("color", "pink");
          },
          function () {
            $(this).css("color", "#fd5673");
          }
        );
        // -----------------轮播图----------------------
        $("#myCarousel").carousel({
          interval: 2000, // 设置轮播时间间隔为2秒
        });

// ----------------图片效果--------------------
$("img").mouseenter(function () { //监听所有img标签的鼠标进入事件
  $(this).css("filter", "brightness(70%)"); //当鼠标进入图片时，它的亮度被设置为70%，即会使图像变暗的效果
});
$("img").mouseleave(function () { //图片的鼠标移开事件
  $(this).css("filter", "brightness(100%)");//鼠标从某个图片元素移开时，它的亮度被设置为100%,即恢复原本的亮度
});
// ----------------图集模态框-------------------
$(".gallery img").click(function () { // 使用后代选择器，为图片绑定鼠标点击事件
  var src = $(this).attr("src"); //当用户点击图片，它的src属性被存储在变量src中
  var modal = $(//创建一个名为modal的 HTML 元素，该元素代表了一个 Bootstrap 模态框，包括了此次所点选的图片
    '<div class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-body"><img src="' +
    src +
    '"></div></div></div></div>'
  );//将拼接好的 HTML 代码赋值给modal变量
  modal.modal();//调用modal()方法弹出模态框
});

      });
    </script>
